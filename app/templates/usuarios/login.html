{% extends 'base.html' %}
{% load meus_filtros %}
{% block conteudo %}

<form method="post">

 {% csrf_token %}
 {% for message in messages %}
    <div class="alert alert-danger">
        {{ message }}
    </div>
 {% endfor %}
    <div class="form-group">
        <label>Nome de Usuario:</label>
        {{ form_login.username }}
    </div>
    <div class="form-group">
        <label>Senha:</label>
        {{ form_login.password }}
    </div>
    <div class="form-group">
        <input type="submit" value="Entrar" class="btn btn-primary">
    </div>

</form>
{% endblock conteudo %}
